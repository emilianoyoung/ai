# Custom Settings
#----------------------------------------------------------------------------------




#----------------------------------------------------------------------------------
# System Settings
# DO NOT CHANGE if you do not know what you are doing
#----------------------------------------------------------------------------------

collections:
  terms:
    output: true
  sponsorships:
    output: true
  posts:
    output: true
  pages:
    output: true
  learning:
    output: true
  projects:
    output: true
  scholars:
    output: true
  companies:
    output: true
  celebrities:
    output: true
  events:
    output: true
  newsletter:
    output: true

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      <<: *default_post_settings
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      <<: *default_page_settings
  # _learning
  - scope:
      path: ""
      type: learning
    values:
      <<: *default_learning_settings
  - scope:
      path: "_learning/collections"
    values:
      layout: api
      api: learning
      permalink: /api/learning/collections/:title/index.json
      type: collection
      support_paging: false
  # _projects
  - scope:
      path: ""
      type: projects
    values:
      <<: *default_project_settings
  # _companies
  - scope:
      path: ""
      type: companies
    values:
      <<: *default_company_settings
  - scope:
      path: "_companies/collections"
    values:
      layout: api
      api: companies
      permalink: /api/companies/collections/:title/index.json
      type: collection
      support_paging: false
  # _celebrities
  - scope:
      path: ""
      type: celebrities
    values:
      <<: *default_celebrity_settings
  - scope:
      path: "_celebrities/collections"
    values:
      layout: api
      api: celebrities
      permalink: /api/celebrities/collections/:title/index.json
      type: collection
      support_paging: false
  # _events
  - scope:
      path: ""
      type: events
    values:
      <<: *default_event_settings
  - scope:
      path: "_events/collections"
    values:
      layout: api
      api: events
      permalink: /api/events/collections/:title/index.json
      type: collection
      support_paging: false
  # _newsletter
  - scope:
      path: ""
      type: newsletter
    values:
      <<: *default_newsletter_settings
  # _terms
  - scope:
      path: ""
      type: terms
    values:
      <<: *default_taxonomy_settings
  # categories
  - scope:
      path: _terms/categories
      type: terms
    values:
      <<: *category_settings
  # tags
  - scope:
      path: _terms/tags
      type: terms
    values:
      <<: *tag_settings
  # topics
  - scope:
      path: _terms/topics
      type: terms
    values:
      <<: *topic_settings
  # apis
  - scope:
      path: "api/*/*"
    values:
      layout: api
      permalink: /:path/index.json
      support_paging: true

# Compress HTML in Jekyll
# http://jch.penibelst.de/
compress_html:
  clippings: []
  comments: []
  ignore:
    envs: [development, production]
  blanklines: false
  profile: false
  startings: []
  endings: []

theme:

# Use the following Jekyll plug-ins
plugins:
  - jekyll-redirect-from
  - jekyll-sitemap # Create a sitemap using the official Jekyll sitemap gem
  - jekyll-relative-links # Convert relative links to md files to their rendered equivalents
  - jemoji # Enable Emoji

relative_links:
  enabled: true
  collections: true

include:
  - .htaccess

# Exclude these files from your production _site
exclude:
  - "src/jify"
  - CNAME
  - README.md
  - Gemfile
  - Gemfile.lock
  - .SynologyWorkingDirectory
  - .cache
  - .sass-cache

incremental: false

sass:
  sass_dir: ./src
  style: compressed

includes_dir: ./src
layouts_dir: ./src/system/_layouts
